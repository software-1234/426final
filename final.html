        <h1 class="header center teal-text text-lighten-2">Flight Reservation App</h1>

        <div class="card lighten-2">
          <div class="card-content">
              <h3 class="header center text-lighten-2">Make a Reservation</h3>
            <div class="row">
              <div class="input-field col s12">
                <input placeholder="Departure Airport" id="departAirport" type="text" class="validate">
                <label class="active" for="departAirport">Flying From</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input placeholder="Arrival Airport" id="arriveAirport" type="text" class="validate">
                <label class="active" for="arriveAirport">Flying To</label>
              </div>
</div>



              <!-- <div class="input-field col s6">
                                <input value="Airline" id="airlineType" type="text" class="validate">

                        </div> -->
                        <div class="row">
              <div class="input-field col s6">
                <input type="date" id="start" name="trip-start" value="2018-12-10" min="2018-12-01" max="2019-12-31">
                <label class="active" for="start">Departure Date</label>
              </div>
              <div class="input-field col s6">
                <input type="date" id="end" name="trip-start" value="2018-12-10" min="2018-12-01" max="2019-12-31">

                <label class="active" for="end">Return Date</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <select>
                  <option value="" disabled selected>How many tickets do you want to book?</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>

              </div>
</div>

              <!-- <p>Departing Time</p> -->
              <!-- <div class="row">
                            <div class="input-field col s6">
                                <input value="YYYY" id="departYear" type="text" class="validate">
                                <label class="active" for="departYear">Year</label>
                            </div>
                            <div class="input-field col s6">
                                <input value="MM" id="departMonth" type="text" class="validate">
                                <label class="active" for="departMonth">Month</label>
                            </div>
                            <div class="input-field col s6">
                                <input value="DD" id="departDay" type="text" class="validate">
                                <label class="active" for="departDay">Day</label>

                            <div class="input-field col s6">
                                <input value="00:00" id="departTime" type="text" class="validate">
                                <label class="active" for="departTime">Time</label>
                            </div>
                        </div> -->

              <button id="searchButton" class="btn waves-effect waves-light" type="submit" name="action">Search
              </button>

                <i class="material-icons right">send</i>
              </button> -->
            </div>
          </div>
        </div>
      </div>
    </div>
</div>


    <!-- resultsdiv -->
    <div id="resultsDiv">

    </div>
    <div id="infoDiv">
      <h3> Please enter your info: </h3>
      <div class="row">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s6">
        <input placeholder="Placeholder" id="first_name" type="text" class="validate">
        <label for="first_name">First Name</label>
      </div>
      <div class="input-field col s6">
        <input id="last_name" type="text" class="validate">
        <label for="last_name">Last Name</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <input id="age" type="text" class="validate">
        <label for="age">Age</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <label>
  <input class="with-gap" id="male" name="gender" type="radio"  />
  <span>Male</span>
</label>
</div>
  <div class="input-field col s12">
<label>
  <input class="with-gap" name="gender" id="female" type="radio"  />
  <span>Female</span>
</label>
</div>
        <!-- <input id="gender" type="radio" class="validate">
        <label for="gender">Gender</label> -->
      </div>
    </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="cc" type="text" class="validate">
          <label for="cc">Credit Card Number</label>
        </div>
    </div>
    <button id="submitButton" class="btn waves-effect waves-light" type="submit" name="action">Reserve
    </button>
  </form>
</div>
